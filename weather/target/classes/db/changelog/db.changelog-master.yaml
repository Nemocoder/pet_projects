databaseChangeLog:
        - changeSet:
                  id: 3
                  author: liquibase-docs
                  changes:
                          - createTable:
                                    tableName: weather
                                    columns:
                                            - column:
                                                      name: weather_id
                                                      type: int
                                                      autoIncrement: true
                                                      constraints:
                                                              primaryKey: true
                                                              nullable: false
                                            - column:
                                                      name: city
                                                      type: VARCHAR(50)
                                                      constraints:
                                                              nullable: false
                                            - column:
                                                      name: service
                                                      type: VARCHAR(50)
                                                      constraints:
                                                              nullable: false
                                            - column:
                                                      name: temperature
                                                      type: INT
                                                      constraints:
                                                              nullable: false
                                            - column:
                                                      name: humidity
                                                      type: INT
                                                      constraints:
                                                              nullable: false
                                            - column:
                                                      name: time_up
                                                      type: TIMESTAMP
                                                      constraints:
                                                              nullable: false